<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.ord">
<head>
    <meta charset="UTF-8">
    <title th:text="${dictionary.name}">Dictionary</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>

</head>
<body>

<nav class="navbar navbar-dark bg-dark" >

    <div class="btn-group" role="group">
        <a th:href="@{/words/all(dictId=${dictionary.id}, lang=en_EN)}" class="btn btn-info" type="radio"
           href="dict.html">en</a>
        <a th:href="@{/words/all(dictId=${dictionary.id}, lang=ru_RU)}" class="btn btn-danger" type="radio"
           href="dict.html">ru</a>
    </div>

    <div class="btn-toolbar" role="toolbar">
        <a th:href="@{/trainings/new(dictId=${dictionary.id})}" class="btn btn-success mr-3" th:text="#{button.learn}">Learn
            new words</a>
        <a th:href="@{/trainings/repeat(dictId=${dictionary.id})}" class="btn btn-info" th:text="#{button.repeat}">Repeat
            words</a>
    </div>

    <div class="btn-toolbar" role="toolbar">

        <a th:href="@{/dicts/all}" class="btn btn-info mr-3" href="dictList.html"
           th:text="#{title.dictionaries}">Dictionaries</a>
        <a th:href="@{/words/schedule(dictId=${dictionary.id})}" class="btn btn-danger" href="schedule.html"
           th:text="#{title.schedule}">Schedule</a>
    </div>

</nav>

<div class="container">

    <br/><br/>
    <h1 th:text="${dictionary.name}">Dictionary:</h1>
    <a th:href="@{/words/addWord(id=${dictionary.id})}" class="btn btn-success" href="add.html" th:text="#{title.add}">Add
        word</a>
    <br/>
    <br/>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th th:text="#{field.word('')}">WORD</th>
            <th th:text="#{field.translate('')}">TRANSLATION</th>
            <th th:text="#{field.context('')}">CONTEXT</th>
            <th th:text="#{field.example('')}">EXAMPLE</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="word : ${words}">
            <td th:text="${word.id}">1</td>
            <td th:text="${word.name}">invariably</td>
            <td th:text="${word.translation}">неизменно</td>
            <td th:text="${word.context}">merriam-webster</td>
            <td th:text="${word.example}">Their slacker son invariably gives the same response to the question about his
                career plans
            </td>

            <td>
                <a th:href="@{/words/edit(id=${word.id})}" class="btn btn-outline-success" href="edit.html"
                   th:text="#{command.edit}">Edit</a>
            </td>
            <td>
                <a th:href="@{/words/delete(id=${word.id}, dictId=${dictionary.id})}"
                   class="btn btn-outline-danger ml-2"
                   th:text="#{command.delete}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
