<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.ord">
<head>
    <meta charset="UTF-8">
    <title th:text="${dictionary.name}">Training results</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>
</head>
<body>

<br/><br/>
<div class="container">
    <h1 th:text="${dictionary.name}">Dictionary:</h1>
    <h3 th:text="${training.isRepeat} ? #{title.noNewWords} : #{title.noRepeatWords}" class="text-primary">
        У вас нет новых слов
    </h3>
    <br/><br/>
    <div class="btn-group" role="group">
        <a th:href="@{/words/all(dictId=${dictionary.id})}" class="btn btn-info mr-3" th:text="#{title.dictionary}">To
            dictionary</a>
        <a th:href="@{/words/schedule(dictId=${dictionary.id})}" class="btn btn-danger"
           th:text="#{title.schedule}">Schedule</a>
    </div>
</div>

</body>
</html>
