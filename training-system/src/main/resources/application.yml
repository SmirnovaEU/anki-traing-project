server:
  port: 8080

spring:
  messages:
    encoding: UTF-8
    basename: messages
    use-code-as-default-message: true

  application:
    name: training-system
  datasource:
    url: jdbc:postgresql://localhost:5432/word_train
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
      use-new-id-generator-mappings: false
    show-sql: true

hystrix:
  shareSecurityContext: true
  command:
    dictionaryKey:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 2000

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,logfile, info
  endpoint:
    health:
      show-details: always
  info:
    # Включает информацию о приложении из application.yml
    env:
      enabled: true
    # Включает информацию о git, собранную плагином
    git:
      mode: "full"
logging:
  file:
    name: "./logs/log-file.log"

info:
  app:
    version: @project.version@
    author: lenu
    description: This is a multiuser anki training system

